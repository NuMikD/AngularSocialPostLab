<!-- The post component displays a single post in the list.
i. It has one input binding called post. -->
<form [ngClass]="{componentMargins: isMargin, rounded: isRounded, padded: isPadded, componentWidths: isWide, flexing: isflexElem}">
<div id="listTasks" style="list-style: none; padding: 3% 0 7%;"  [ngClass]="{flexing: isflexElem}" >
<div name="allPost"  id="li-Item" *ngFor="let thing of filteredPost; let i = index" [ngClass]="{flexing: isflexElem}" style="display: inline-flex; padding: 1% 0 2%;" >
<div>
  <h4 style="padding-left: 4%; margin: 0 auto .2em; ">
    {{ thing.itemTitle }}
  </h4>
</div>
<div [ngClass]="{flexrow: isflexRow}"> 
  <div name="indivTask" [ngClass]="{flexing: isflexElem}" aria-rowspan='5' style="width: 48em; padding-left: 4%; "> 
    {{ thing.item }} 
  </div>
  <div>
    <button name="deleteBtn" (click)="delPost(i)" style="background-color: white; border: none;">
      <i class="glyphicon glyphicon-remove"></i>
    </button>
  </div>
</div>
<p style='width: 37.75em; height: .1em; display: flex; margin: .5em 0 auto 1.3em; border-bottom: 1px solid grey;'></p>
</div>
</div>        
</form>
